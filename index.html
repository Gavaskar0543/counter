<!DOCTYPE html>
<html>
<head>
    <title>Up Counter</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container"id="head-box">
      <div id="header">
      <h4 id="text-id">
          Enter value From  0 and 9 
      </h4> 
<div id="content-box">
     <div class="container">
          <input id="text-box" type="text" id="input-box">
          <button id="btns" class="btn btn-warning" onclick="startCounter()">
              start Counter
          </button></div>
</div>
      </div>
      </div>
    <div class="container align-center d-flex justify-center border .bg-danger" id="display">
      <div id="box-slide" class="border" style="background-color:black; height: 100px; width: 100px;">
             <p class="current">0</p>
            <p class="next">1</p>
      </div>
      <div>
    </div>
</div>

  <script src="script.js"></script>
</body>
</html>
